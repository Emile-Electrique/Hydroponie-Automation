<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hydroponie Automation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%}
    /* darker sky-blue â†’ white */
    body{
      margin:0;
      background: linear-gradient(#4e8ffb 0%, #8fb6ff 45%, #ffffff 100%);
    }
    model-viewer{
      width:100%; height:100%;
      display:block; background:transparent; /* let gradient show through */
    }
  </style>
</head>
<body>
  <model-viewer
    src="assets/models/assembly-v4?v=6"
    ios-src="assets/models/assembly-v4?v=6"
    camera-controls
    bounds="tight"
    camera-target="auto"
    /* front-ish view + farther radius so it starts unzoomed */
    camera-orbit="0deg 90deg 160%"
    field-of-view="24deg"
    min-field-of-view="18deg"
    max-field-of-view="50deg"
    environment-image="neutral"
    exposure="0.8"
    shadow-intensity="0.5"
    shadow-softness="0.9"
    touch-action="pan-y">
  </model-viewer>
</body>
</html>
